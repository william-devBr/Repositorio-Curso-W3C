<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aula-8 Html-5 Audio/Vídeo</title>
    <link rel="stylesheet" href="styles.css" />
   
</head>
<body>
    
  <div class="content">
      <h2>Aula áudio/vídeo html-5 </h2>
       <video id="video">

<div>

  <p id="current"></p>
 <span class="duration"></span>
   </div>
